  version: 1.0.0
  description: "**NOTE:** This is a preview of the API and it is not considered stable\
    \ since refinements are still being made.\n\n# Introduction\n\nWelcome to the\
    \  **Truora Check** [**RESTful API**](https://en.wikipedia.org/wiki/Representational_state_transfer)\
    \ reference. You may also want to check out our [**Validations API docs**](https://docs.validations.truora.com/)\
    \ or our [**Signals API docs**](https://docs.signals.truora.com/).\n\nTruora Check\
    \ API allows performing full background checks on people, vehicles and companies.\
    \ There are three main types of background checks:\n\n- **Personal background\
    \ check**: Verifies national IDs in multiple databases of public and legal entities\
    \ in the LATAM region. For every national ID, returns information on: personal\
    \ identity, criminal records, international background check, and professional\
    \ background.\n\n- **Vehicle background check**: Verifies the vehicle documents\
    \ and the owner identity in multiple databases of public and legal entities in\
    \ the LATAM region. For every vehicle and owner type, returns information on:\
    \ personal identity, driving records, criminal records, and vehicle information.\
    \  \n\n- **Company background check**: Verifies the tax ID or a company name in\
    \ multiple databases of public and legal entities in the LATAM region. For every\
    \ company, returns the associated: business status, legal and criminal records,\
    \ and media reports.\n\n# API Key V1 is live!\n\nAPI key version 1 is now live.\
    \ Users with version 0 API keys are not immediately required to upgrade to V1\
    \ but should plan to do so at their earliest convenience. The changes for integration\
    \ with API keys v1 are as follows:\n\n- The field ``user_authorized`` is now required\
    \ to perform person checks. This field indicates the API user has authorization\
    \ to perform the check in compliance with data protection law.\n- The field ``homonym_scores``\
    \ is no longer included in our person check response as its results are already\
    \ included in the body of the check and keeping them duplicated is generating\
    \ unnecessary confusion.\n- The field ``birthday`` is no longer used as a parameter,\
    \ use ``date_of_birth`` instead.\n\n# Getting started\n\nLetâ€™s make our first\
    \ background check to help illustrate the usage of our API. The following requisites\
    \ must be met in order to proceed:\n\nTruora API-Key: grants access to our services,\
    \ reach out to our sales team to get a demo API-key if you donâ€™t have one already.\n\
    Postman: a collaboration tool for API development. Although it is not required\
    \ to perform the integration, it helps to perform tests along the way.\n\nFollow\
    \ these steps to perform a background check:\n\n1. Create a POST request to ``https://api.checks.truora.com/v1/checks``\
    \ in Postman.\n2. Click the Headers tab. Create a new key named ``Truora-API-Key``.\n\
    3. Set the value for ``Truora-API-Key`` as your Truora API-key.\n4. Create a new\
    \ key named ``Content-Type``.\n5. Set the value for ``Content-Type`` as ``application/x-www-form-urlencoded``.\n\
    6. Click the Body tab. Tick the ``x-www-form-urlencoded`` box.\n7. Create a new\
    \ key named ``national_id``.\n8. Set the value for ``national_id`` as your ID\
    \ card number (numbers only, CC for Colombia, CURP for Mexico, DNI for Peru and\
    \ so on).\n9. Create a new key named ``country`` and set its value to your country,\
    \ CO for Colombia, MX for Mexico, BR for Brazil. Check the create check section\
    \ for the complete list.\n10. Create a new key named ``type`` and set its value\
    \ to ``person``.\n11. For background checks in Brazil, create a new key named\
    \ ``date_of_birth`` and set its value to your date of birth.\n12. Create a new\
    \ key named ``user_authorized`` and set its value to ``true``.\n13. Click Send.\
    \ The API returns a response in JSON format. Copy the ``check_id`` from the response.\n\
    14. Create a GET request to ``https://api.checks.truora.com/v1/checks/{{check_id}}``.\n\
    15. Replace ``{{check_id}}`` with the ``check_id`` from the response.\n16. Click\
    \ the Headers tab. Create a new key named ``Truora-API-Key``.\n17. Set the value\
    \ for ``Truora-API-Key`` as your Truora API-key.\n18. Click Send. The API returns\
    \ a response in JSON format containing the check result.\n19. Click Send to refresh\
    \ the response in case some results are missing, the time it takes for results\
    \ to be ready varies between countries and depends on the availability of the\
    \ databases we use.\n\n# API composition\n\n## Endpoints\n\n- **Check endpoints**:\
    \ Provide an easy way to create and search for a background check. They also allow\
    \ inserting groups of checks into reports. Each check contains scores, datasets\
    \ and databases.\n \n```plain\nhttps://api.checks.truora.com/v1/checks\n```\n\n\
    - **Report endpoints**: Support batch uploads and grouping multiple checks together.\
    \ Excel and .csv files are supported for batch uploads.\n \n```plain\nhttps://api.checks.truora.com/v1/reports\n\
    ```\n\n- **Custom Type endpoints**: Allows personalizing data sets and scores\
    \ for customized background checks.\n\n```plain\nhttps://api.checks.truora.com/v1/config\n\
    ```\n\n- **Continuous check endpoints**: Allows creating recurring checks and\
    \ get notified whenever a change in the check score occurs.\n\n```plain\nhttps://api.checks.truora.com/v1/continuous_checks\n\
    ```\n\n## Datasets\n\nCategories that group the resulting information for background\
    \ checks from databases are called datasets. Datasets are divided in:\n\n- **Personal\
    \ identity**: Corroborates the existence and validates personal identity documents.\
    \ \n\n- **Criminal record**: Checks for crimes according to each country penal\
    \ code or criminal code. Keep in mind that data aged less than 10 years is usually\
    \ more consistent.\n\n- **Legal background**: Checks for lawsuits filed. Keep\
    \ in mind that data aged less than 10 years is usually more consistent.\n\n- **International\
    \ background**: Checks international lists for crimes related to identity theft,\
    \ money laundering, terrorist financing, and high crimes.\n\n- **Professional\
    \ background**: Checks professional regulatory entities for relevant information.\n\
    \n- **Affiliations and insurances**: Checks the history and status of social security\
    \ affiliations.\n\n- **Alert in media**: Checks major media agencies for relevant\
    \ news related to violent actions.    \n\n- **Vehicle information**: Checks for\
    \ the physical characteristics of the vehicle, technical status, insurance history,\
    \ and other relevant information.\n\n- **Traffic fines**: Checks for outstanding\
    \ traffic fines.\n\n- **Driving licenses**: Shows information relevant to the\
    \ driver. Such as license status and driver certificates.\n\n- **Business background**:\
    \ Checks for business status, legal and criminal history, and other relevant information.\n\
    \n- **Taxes and Finances**: Checks for the information related to personal finances,\
    \ liabilities, and taxes.\n\n## Requests Format\n\nThe POST requests receive a\
    \ body that must be encoded in `www-x-form-urlencoded`, for instance:\n\n```plain\n\
    type=person&national_id=123456&country=CO\n```\n\nThe responses are always encoded\
    \ in `JSON` format.\n\n## Errors\n\nWhenever there is an error, a JSON with the\
    \ following format is returned:\n\n```json\n{\n    \"code\": <Truora error code>,\n\
    \    \"http_code\": <The HTTP status of the response>,\n    \"message\": <The\
    \ error message>\n}\n```\n\nfor instance:\n\n```json\n{\n    \"code\": 10404,\n\
    \    \"http_code\": 404,\n    \"message\": \"The Check was not found\"\n}\n```\n\
    \n## SDKs\n\nIf your favorite language was not on the next list, You can use our\
    \ [OpenAPI 3 spec](https://docs.truora.com/openapi.json) to generate it using\
    \ the [Open API Generator](https://openapi-generator.tech/docs/installation).\n\
    \nTo download the SDK click on the desired programming language:\n\n- [C# .Net\
    \ Core](https://truora-sdk.s3.amazonaws.com/checks/checks_csharp-netcore_latest.zip)\n\
    \n- [Elixir](https://truora-sdk.s3.amazonaws.com/checks/checks_elixir_latest.zip)\n\
    \n- [Go](https://truora-sdk.s3.amazonaws.com/checks/checks_go_latest.zip)\n\n\
    - [Java](https://truora-sdk.s3.amazonaws.com/checks/checks_java_latest.zip)\n\n\
    - [JavaScript](https://truora-sdk.s3.amazonaws.com/checks/checks_javascript_latest.zip)\n\
    \n- [Objc](https://truora-sdk.s3.amazonaws.com/checks/checks_objc_latest.zip)\n\
    \n- [Php](https://truora-sdk.s3.amazonaws.com/checks/checks_php_latest.zip)\n\n\
    - [Python](https://truora-sdk.s3.amazonaws.com/checks/checks_python_latest.zip)\n\
    \n- [Ruby](https://truora-sdk.s3.amazonaws.com/checks/checks_ruby_latest.zip)\n\
    \nYou can see the full list of supported platforms here:\n\nhttps://openapi-generator.tech/docs/generators\n\
    \n\n"
