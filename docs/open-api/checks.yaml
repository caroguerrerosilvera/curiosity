components:
  schemas:
    Error:
      description: "The error type is returned when an error occurred in the platform.\n\
        \nError codes include:\n\n- 10404: resource was not found"
      required:
      - code
      - message
      properties:
        code:
          description: Error code
          type: string
        message:
          description: Message describing the error
          type: string
    CheckOutput:
      description: Represents the result of a background check search
      required:
      - check
      - self
      - details
      type: object
      properties:
        check:
          $ref: '#/components/schemas/Check'
          description: Background check data found
        self:
          description: Background check URL
          type: string
        details:
          description: Detail path
          type: string
    ReportOutput:
      description: Reprents the report creation result
      required:
      - report
      - checks
      type: object
      properties:
        report:
          $ref: '#/components/schemas/Report'
          description: Report searched
        self:
          description: Path to this resource
          type: string
        checks:
          description: Path to background check list
          type: string
    BatchUploadInput:
      description: Represents the parameters required to perform a batch upload
      required:
      - file
      type: object
      properties:
        file:
          description: Uploaded file name
          type: array
          items:
            format: binary
            type: string
    Report:
      description: Represents reports
      required:
      - id
      - name
      - creation_date
      - update_date
      type: object
      properties:
        id:
          description: Report ID
          type: string
        name:
          description: Report name
          type: string
        creation_date:
          format: date-time
          description: Report creation date
          type: string
        update_date:
          format: date-time
          description: Latest modification date of the report
          type: string
        created_by:
          description: name of the user who created the report
          type: string
        has_data:
          description: Indicates whether the report has an associated file
          type: boolean
        size:
          description: Uploaded file row count. Returned only when a file is uploaded
          type: integer
        invalid_checks_count:
          description: number of invalid rows in the uploaded file. Returned only
            when a file is uploaded
          type: integer
        created_checks_count:
          description: Amount of created checks. Returned only when a file is uploaded
          type: integer
    TableCell:
      description: Represents a table cell
      required:
      - label
      - value
      type: object
      properties:
        label:
          description: Cell label
          type: string
        value:
          description: Cell value
          type: string
    TableRow:
      description: "A table row, containing one or more cells"
      required:
      - cells
      type: object
      properties:
        cells:
          description: Row cells
          type: array
          items:
            $ref: '#/components/schemas/TableCell'
    CheckDetailsOutput:
      description: Represents a list of background check details
      required:
      - details
      - self
      type: object
      properties:
        next:
          description: Next page path
          type: string
        details:
          description: Detail list
          type: array
          items:
            $ref: '#/components/schemas/CheckDetails'
        self:
          description: Current page path
          type: string
    CreateReportInput:
      description: Represents paramaters required to create a report
      required:
      - name
      type: object
      properties:
        name:
          description: Report name
          type: string
    ChecksOutput:
      description: Represents the results of a background check search
      required:
      - self
      - checks
      type: object
      properties:
        next:
          description: Next page path
          type: string
        self:
          description: Current page path
          type: string
        checks:
          description: Background check list in the page
          type: array
          items:
            $ref: '#/components/schemas/Check'
    Table:
      description: Represents a table to lay out search results
      required:
      - rows
      - title
      type: object
      properties:
        rows:
          description: Table rows
          type: array
          items:
            $ref: '#/components/schemas/TableRow'
        title:
          description: Table title
          type: string
    Comment:
      required:
      - check_id
      - id
      - content
      - creation_date
      - update_date
      - username
      type: object
      properties:
        check_id:
          description: Background check ID
          type: string
        id:
          description: Comment ID
          type: string
        content:
          description: Comment content
          type: string
        creation_date:
          description: Comment creation date
          type: string
        update_date:
          description: Comment update date
          type: string
        username:
          description: Comment creator username
          type: string
        parent_id:
          description: Comment parent ID
          type: string
    CreateCommentInput:
      description: Represents paramaters required to create a comment
      type: object
      properties:
        content:
          description: Comment content
    CommentOutput:
      description: Represents a comment search result
      required:
      - comment
      - self
      type: object
      properties:
        comment:
          $ref: '#/components/schemas/Comment'
          description: Comment object
        self:
          description: Current comment path
          type: string
    CommentsOutput:
      description: Represents comment search results
      required:
      - comments
      - next
      - previous
      type: object
      properties:
        comments:
          description: Comment list
          type: array
          items:
            $ref: '#/components/schemas/Comment'
        next:
          description: Next page path
          type: string
        previous:
          description: Previous page path
          type: string
    CreateRuleInput:
      description: Represents paramaters required to create a rule
      required:
      - level
      - operation
      - value
      - label
      type: object
      properties:
        level:
          description: Rule nature
          enum:
          - danger
          - warning
          - success
          - info
        operation:
          description: Comparison between the rule and score values
          enum:
          - ==
          - '>='
          - '>'
          - <
          - <=
        value:
          description: Rule value
          type: number
        label:
          description: Used on the scores that fulfil this rule
          type: string
    RuleOutput:
      description: Represents the result of a rule search
      required:
      - rule
      - self
      type: object
      properties:
        rule:
          $ref: '#/components/schemas/Rule'
          description: Rule object
        self:
          description: Path to this rule
          type: string
    Config:
      required:
      - score_config
      - config_id
      - client_id
      type: object
      properties:
        score_config:
          $ref: '#/components/schemas/ScoreConfig'
          description: Score ID
        config_id:
          description: Configuration ID
          type: string
        client_id:
          description: Client ID
          type: string
