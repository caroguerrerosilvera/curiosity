      description: Represents a list of score configurations that apply in the country
      type: object
      properties:
        ScoreConfigByCountry:
          description: List of custom types that apply for the country
          type: array
          items:
            $ref: '#/components/schemas/ScoreConfig'
    ScoreConfigsOutput:
