        check score
      required:
      - data_set
      - weight
      type: object
      properties:
        data_set:
          description: Background check dataset
          type: string
        weight:
          description: Dataset weight for score calculation
          type: string
    Rule:
      description: Represents a rule
      required:
      - operation
      - level
      - value
      type: object
      properties:
        operation:
          description: Comparison between the rule and score values
          enum:
          - ==
          - '>='
          - '>'
          - <
          - <=
        level:
          description: Rule nature
          enum:
          - danger
          - warning
          - success
          - info
        value:
          description: Rule value
          type: number
        outcome_label:
          description: Used on the scores that fulfil this rule
          type: string
    ReportsOutput:
      description: Represents the result of report searches
      required:
      - reports
      - self
      type: object
      properties:
        reports:
          description: Report list
          type: array
          items:
            $ref: '#/components/schemas/Report'
        self:
          description: Current page path
          type: string
        next:
          description: Next page path
          type: string
    Status:
      title: Root Type for Status
      description: Represents the status of databases used to generate background
        checks
      type: object
      properties:
        database_name:
          description: Background check database name. Do not use this field to identify
            the database as it may change during the check execution. Use database_id
            instead
          type: string
        status:
          description: "Result status of the background check. **Not_started** means\
            \ the background check is still in queue, since there is a limit of background\
            \ checks that can be processed simultaneously, **completed** means the\
            \ search finished successfully, **error** means the search failed, **expired**\
            \ means the search took too long to finish and therefore failed, **skipped**\
            \ means the search failed because a wrong number or type of parameters\
            \ was provided, **delayed** means the search is waiting for an additional\
            \ requirement to be met and can last up to 3 days"
          enum:
          - not_started
          - completed
          - expired
          - error
          - delayed
          - skipped
        database_id:
          description: Database ID. Can be used to verify the database status
          type: string
        invalid_inputs:
          description: List of missing or invalid inputs
          type: array
          items:
            type: string
        data_set:
          description: Background check dataset
          enum:
          - affiliations_and_insurances
          - alert_in_media
          - behavior
          - business_background
          - criminal_record
          - driving_licenses
          - international_background
          - legal_background
          - personal_identity
          - professional_background
          - traffic_fines
          - vehicle_information
          - vehicle_permits
          - taxes_and_finances
          type: string
      example:
        database_name: Police Records
        status: completed
        database_id: DBI1234
        invalid_inputs:
        - first_name
        - last_name
        data_set: criminal record
