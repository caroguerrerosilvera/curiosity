tags:
- name: Custom-Type
  description: "The Custom Type API allows the creation of custom searches so only\
    \ desired datasets are included in background checks. Thus increasing the check\
    \ efficiency. Additionally, the impact each dataset has in the global score can\
    \ be customized by giving it a weight value between 0 and 1. **Keep in mind that**\
    \ the sum of all weights must equal 1. You can use the custom types in your checks\
    \ to perform custom-type checks."
- name: Checks
  description: "Allows you to create and retrieve background checks. Consults multiple\
    \ databases and delivers a comprehensive set of information to help assess the\
    \ reliability of a person, vehicle, or company."
- name: Continuous
  description: Allows creating recurring checks with customizable frequency that notify
    whenever there are changes in check scores.
- name: Reports
  description: |-
    The reports API let you group checks into a single report and download the result as a PDF or CSV file.
    It is also possible to upload a group of backgrounds check to be performed in batch and get a report about them later.
- name: PDF
  description: Allow exporting check results as PDF.